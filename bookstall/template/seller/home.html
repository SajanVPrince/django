<!DOCTYPE html>
<html lang="en">
<head>
  <title>Seller home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="javascript:void(0)">Books</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="add_bk">Add Books</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="main_logout">logout</a>
        </li>
      </ul>
      <form class="d-flex">
        <input class="form-control me-2" type="text" placeholder="Search">
        <button class="btn btn-primary" type="button">Search</button>
      </form>
    </div>
  </div>
</nav>
<div class="container">
  <!-- <h3 style="margin-top: 30px;">SHIRTS</h3> -->
  <div class="row">
    {% for i in book %}
    <div class="col-lg-3 mt-3">
      <div class="card">
        <img class="card-img-top" src="{{i.img.url}}" alt="Card image" style="width:100%;height: 300px;">
        <div class="card-body">
          <h4 class="card-title">{{i.name}}</h4>
          <p class="card-text">{{i.ath_name}}</p>
          <p class="card-text">{{i.dis}}</p>
          <a href="" class="btn btn-secondary">Edit</a>
          <a href="" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        h4{
            text-align: center;
        }
        table{
            margin-left: auto;
            margin-right: auto;
        }
        a{
            text-decoration: none;
            color: green;
        }
        a:hover{
            color: rgb(99, 170, 99);
        }
        #warn{
            width: 30%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <h4>LOGIN</h4>
        {% csrf_token %}
        <table>
            <tr>
                <th>Username</th>
                <td><input type="text" name="uname" placeholder="Username"></td>
            </tr>
            <tr>
                <th>Password</th>
                <td><input type="password" name="pswd" placeholder="Password"></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;"> <input type="submit" value="Submit" class="btn btn-success"></td>
            </tr>
            <tr>
                <td><a href="register">Register as new</a></td>
            </tr>
        </table>
        {% if messages %}
          {% for message in messages %}
          <div class="alert alert-warning alert-dismissible fade show" id="warn">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            {{message}}
          </div>
          {% endfor %}
          {% endif %}
    </form>
</body>
</html>

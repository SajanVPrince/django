<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        a{
          color: white;
        }
    </style>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">e_Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="user_home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="view_cart">Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="shp_logout">Log out</a>
          </li>    
        </ul>
      </div>
    </div>
  </nav>
    <div class="container">
            {% for i in data %}
            <div class="row" style="margin-top: 30px;">
                <div class="col-lg-6">
                    <img src="{{i.product.img.url}}" alt="" style="width: 100%; height: 300px;object-fit: contain;">
                </div>
                <div class="col-lg-6">
                    <h2>{{i.product.name}}</h2>
                    <s><h6>₹{{i.product.price}}</h6></s>
                    <h3>₹{{i.product.ofr_price}}</h3>
                    <p>{{i.product.dis}}</p>
                  <a href="dlt_cart/{{i.pk}}" class="btn btn-danger" style="margin-left: 30px; margin-top: 20px;">Remove</a>
                  <a href="cart_buy/{{i.pk}}" class="btn btn-success" style="margin-left: 30px; margin-top: 20px;">Buy Now</a>
                </div>
            </div>

            {% endfor %}
    </div>
</body>
</html>

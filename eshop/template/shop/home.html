<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop_Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        h2,a{
            text-align: center;
        }
        .card-body{
          text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">e_Shop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="add_prod">Add Products</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="shp_logout">Log out</a>
              </li>    
            </ul>
          </div>
        </div>
      </nav>
    <div class="container">
      <!-- <h3 style="margin-top: 30px;">SHIRTS</h3> -->
      <div class="row">
        {% for i in products %}
        <div class="col-lg-4 mt-3">
          <div class="card">
            <img class="card-img-top" src="{{i.img.url}}" alt="Card image" style="width:100%;height: 400px;">
            <div class="card-body">
              <h4 class="card-title">{{i.name}}</h4>
              <p class="card-text">{{i.dis}}</p>
              <a href="#" class="btn btn-secondary">Edit</a>
              <a href="#" class="btn btn-danger">Delete</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    
</body>
</html>

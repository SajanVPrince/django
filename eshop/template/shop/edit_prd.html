<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">e_Shop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add_prod">Add Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="booking">Booking</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="shp_logout">Log out</a>
          </li>    
        </ul>
      </div>
    </div>
  </nav>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3 style="text-align: center;">EDIT PRODUCT DETAILS</h3>
    <div class="container-fluid" style="margin-top: 40px;">
        <div class="row">
          <div class="col-4 mt-5" style="margin-left: 200px;">
            <div class="card" style="width:300px;">
                <img class="card-img-top" src="{{product.img.url}}" alt="Card image" style="width:100%;height: 300px;">
                <div class="card-body">
                    <p class="card-text">Change Image</p>
                    <input type="file" name="img" id="">
                </div>
            </div>
          </div>
          <div class="col-8 mt-2" style="width: 30%;margin-left: 60px;">
            <div class="mb-2 mt-2">
                <label for="prod_id" class="form-label">Product ID:</label>
                <input type="text" class="form-control" value="{{product.pro_id}}" name="prd_id" readonly>
              </div>
              <div class="mb-2">
                <label for="prd_name" class="form-label">Product Name:</label>
                <input type="text" class="form-control" value="{{product.name}}" name="prd_name">
              </div>
              <div class="mb-2">
                <label for="price" class="form-label">Price:</label>
                <input type="number" class="form-control" value="{{product.price}}" name="prd_price">
              </div>
              <div class="mb-2">
                <label for="ofrprice" class="form-label">Offer Price:</label>
                <input type="number" class="form-control" value="{{product.ofr_price}}" name="ofr_price">
              </div>
              <div class="mb-2">
                <label for="dis" class="form-label">Discription:</label>
                <input type="text" class="form-control" value="{{product.dis}}" name="prd_dis">
              </div>
              <div class="form-check mb-2">
              </div>
              <div>
                <button type="submit" class="btn btn-success">Update</button>
              </div>
          </div>
        </div>
      </div>
    </form>
</body>
</html>
